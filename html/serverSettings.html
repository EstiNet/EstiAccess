<br/>
<div class="panel panel-warning">
    <div class="panel-heading">Change Server Info</div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon" id="eName">Name</span>
            <input type="text" id="seName" class="form-control" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="eIP">IP</span>
            <input type="text" id="seIP" class="form-control" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="ePort">Port</span>
            <input type="text" id="sePort" class="form-control" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="ePass">Password</span>
            <input type="password" id="sePass" class="form-control" aria-describedby="basic-addon1">
        </div>
        <br>
        <button type="button" onclick="changeInfo()" class="btn btn-default">Save</button>
    </div>
</div>
<br>
<hr>
<div class="panel panel-danger">
    <div class="panel-heading">Danger Zone</div>
    <div class="panel-body">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delServer">Delete Server</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="delServer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete this server?</h4>
            </div>
            <div class="modal-body">
                <img src="resources/sad.jpg" style="width: 100%">
                <hr/>
                <center>You cannot undo this action.</center>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" onclick="deleteServer()" data-dismiss="modal" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
