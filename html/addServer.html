<div class="page-header">
    <h1><small>Add Server</small></h1>
</div>
<br>
<form name="createServer" action="onMainMenuSubmission()" onsubmit="return onMainMenuSubmission()">
    <div class="input-group">
        <span class="input-group-addon" id="sName">Name</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="sIP">IP</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="sPort">Port</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="sPass">Password</span>
        <input type="text" class="form-control" aria-describedby="basic-addon1">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
